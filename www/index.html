<!DOCTYPE html>
<html ng-app="material-starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto%3A300%2C400%2C500%2C700" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/ionic.material-design-lite.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--ionic mdl js-->
    <script src="js/ionic.material-design-lite.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body class="platform-android" ng-app="material-starter">

    <!--<ion-pane>
      <ion-header-bar class="bar-dark">
        <button class="button button-icon icon ion-navicon"></button>
        <div class="h1 title">IVisCar</div>
      </ion-header-bar>
      <ion-content class="padding">
        <div class="row responsive-lg main">
          <p class="text-center">Are you..</p>
          nav to other page, use ui-sref
          <a ui-sref="renterLogin" class="button button-block button-balanced">
            Car Renter</a>
          <p class="text-center">or</p>
          <a ui-sref="ownerLogin" class="button button-block button-energized">
            Car Owner</a>
      </div>
      </ion-content>
    </ion-pane>-->

    <ion-nav-bar class="bar-dark" align-title="center">
      
    </ion-nav-bar>

    <ion-nav-view class="slide-left-right"></ion-nav-view>

    <script id="page1.html" type="text/ng-template">
      <!-- The title of the ion-view will be shown on the navbar -->
      <ion-view title="IVisCar" hide-back-button="true">
        <ion-content class="padding">
          <div class="row responsive-lg main">
          <p class="text-center">Are you..</p>
          <!--nav to other page, use ui-sref-->
          <a ui-sref="renterLogin" class="button button-block button-balanced">
            Car Renter</a>
          <p class="text-center">or</p>
          <a ui-sref="ownerLogin" class="button button-block button-energized">
            Car Owner</a>
        </ion-content>
      </ion-view>
    </script>    

    <script id="renterLogin.html" type="text/ng-template">
      <!-- The title of the ion-view will be shown on the navbar -->
      <ion-view title="Renter Signup">
      <ion-nav-buttons side="left">
        <button class="right button button-icon icon ion-android-arrow-back" ng-click="back()"></button>
      </ion-nav-buttons>       
        <ion-content class="padding">
          <div class="list ">
  <label class="item item-input">
    <input type="text" placeholder="Username">
  </label>
  <label class="item item-input">
    <input type="tel" placeholder="Phone No.">
  </label>
  <button class="button button-block button-calm">
            Sign-Up
          </button>
</div>
        </ion-content>
      </ion-view>
    </script> 

<!--OwnerLogin-->
    <script id="ownerLogin.html" type="text/ng-template">
      <!-- The title of the ion-view will be shown on the navbar -->
      <ion-view title="Owner Signup">
      <ion-nav-buttons side="left">
        <button class="right button button-icon icon ion-android-arrow-back" ng-click="back()"></button>
    </ion-nav-buttons>
        <ion-content class="padding">
          <div class="list ">
  <label class="item item-input">
    <input type="text" placeholder="Username">
  </label>
  <label class="item item-input">
    <input type="tel" placeholder="Phone No.">
  </label>
  <a ui-sref="ownerAddCar" class="button button-block button-calm">Register</a>
</div>
        </ion-content>
      </ion-view>
    </script>
<!--Owner add car-->
    <script id="ownerAddCar.html" type="text/ng-template">
      <!-- The title of the ion-view will be shown on the navbar -->
      <ion-view title="Car List">
      <ion-nav-buttons side="left">
        <button class="right button button-icon icon ion-android-arrow-back" ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="right button button-icon icon ion-plus" ng-click=""></button>
    </ion-nav-buttons>
        <ion-content class="padding">
          <div class="list ">
  <label class="item item-input">
    <input type="text" placeholder="Type of Car">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Transition">
  </label>
    <a ui-sref="ownerAddCar" class="button button-block button-calm">Save Car</a>
</div>
        </ion-content>
      </ion-view>
    </script>    

  </body>
</html>
