<ion-view view-title="Car List">
  <ion-header-bar class="bar color-custom">
      <h1 class="title font-custom">IVISCAR</h1>
      <button class="button button-icon icon ion-android-add font-custom"></button>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item>
          <h2>Car 1</h3>
          <p>Auto</p>
        </ion-item>
        <ion-item>
          <h2>Car 2</h3>
          <p>Manual</p>
        </ion-item>
      </ion-list>
    </ion-content>
    <div class="bar bar-footer footer">
          <button class="button button-block color-custom font-custom title" ng-click="logIn()">
            ADD CAR
          </button>
    </div>
</ion-view>
