<div class="modal" title="">
	<ion-header-bar class="bar bar-stable">
      <button class="button button-icon icon ion-android-close font-custom" ng-click="closeModal()"></button>
      <h1 class="title font-custom">{{modalTitle}}</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="profile-item">
          <div align="center" class="item-image">
            <a href="#"><img src="img/bukati.jpg" class=""></a>
          </div>
          <h2 class="profile-name dark">{{car_name}}</h2>
          <div class="item">{{car_transition}}</div>
          <div class="item" ng-model="owner_id">Location</div>
        </div>
    </ion-content>
  	<div class="bar bar-footer footer">
        <button class="button button-block btn-ivis1" ng-model="car_id" ng-click="request(owner_id,car_id)">
          I WANT THIS CAR
        </button>
    </div>
</div>
