<div class="modal" title="" onload="initialize()">
	<ion-header-bar class="bar-stable">
      <button class="button button-icon icon ion-android-close font-custom" ng-click="closeModal()"></button>
      <h1 class="title font-custom">{{modalTitle}}</h1>
    </ion-header-bar>
    <ion-content class="bg-custom padding">
      <div class="profile-picture">
        <!-- <img src="{{user.icon}}"> -->
        <img src="img/penguen.png">
        <button class="button">
        <i class="icon ion-android-camera"></i>
      </button>
      </div>
      
      <br>
      <div class="list card">

        <div class="item item-button-right">
          <h2 style="text-transform:uppercase">{{username}}</h2>
          <button class="button button-clear icon ion-edit">
          </button>
        </div>

        <div class="item item-button-right">
          <p>{{pNumber}}</p>
          <button class="button button-clear icon ion-edit">
          </button>
        </div>

      </div>
    </ion-content>
</div>
