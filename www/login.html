<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto%3A300%2C400%2C500%2C700" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/ionic.material-design-lite.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--ionic mdl js-->
    <script src="js/ionic.material-design-lite.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body class="platform-android" ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <button class="button button-icon icon ion-navicon"></button>
        <div class="h1 title">IVisCar</div>
      </ion-header-bar>
      <ion-content class="padding">
        <div class="list ">
  <label class="item item-input">
    <input type="text" placeholder="Username">
  </label>
  <label class="item item-input">
    <input type="tel" placeholder="Phone No.">
  </label>
  <button class="button button-block button-calm">
            Register
          </button>
</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
